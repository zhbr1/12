<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Адаптивное изображение с масштабированием</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
  }
  .responsive-image {
    width: 100%; /* Изображение занимает 100% ширины экрана */
    height: auto; /* Высота автоматически подстраивается */
    max-width: 100%; /* Максимальная ширина - 100%, предотвращает выход за пределы экрана */
  }
</style>
</head>
